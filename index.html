<!DOCTYPE HTML>
<html>
    <head> 
        <title> Evening Walk</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera camera look-controls wasd-controls="acceleration: 1000; fly:false"  position="0 0 10" ></a-camera>
            <a-sky color="#43587E"></a-sky>
            <a-assets timeout="10000"> 
                <a-asset-item id="cat" src="./Assests/Cat/scene.gltf"></a-asset-item>
                <a-asset-item id="bench" src="./Assests/Bench/scene.gltf"></a-asset-item>
                <a-asset-item id="streetlight" src="./Assests/Streetlight/scene.gltf"></a-asset-item>
                <a-asset-item id="woman" src="./Assests/Woman/scene.gltf"></a-asset-item>
                <a-asset-item id="road" src="./Assests/Road/scene.gltf"></a-asset-item>
                <a-asset-item id="sidewalk" src="./Assests/Sidewalk/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity light="type:ambient; intensity:0.1" ></a-entity>
            <a-entity>
            <a-entity position="0 50 50" light="type:directional; castShadow:true; decay:3; intensity:1; distance:50;"></a-entity>
            </a-entity>
            <a-entity light="type:spot; castShadow:true; intensity:1; penumbra:0.09;  decay:0.5; angle:70; color:#ffe692" position="-3 11.5 -20" rotation="-90 0 90"></a-entity>

            <a-plane position="0 78 -43.25" height="175" width="200" side="double" src="https://static.vecteezy.com/system/resources/previews/002/402/683/original/night-starry-sky-and-pink-clouds-sunrise-free-vector.jpg"></a-plane>
            <a-entity gltf-model="#road" scale="1 0.5 0.5" position="0 -10 0" rotation="0 90 0" shadow="cast:false; receive:true" visible="true"></a-entity>
            <a-entity gltf-model="#road" scale="1 0.5 0.5" position="60 -10 0" rotation="0 90 0" shadow="cast:false; receive:true" visible="true"></a-entity>
            <a-entity gltf-model="#road" scale="1 0.5 0.5" position="-60 -10 0" rotation="0 90 0" shadow="cast:false; receive:true" visible="true"></a-entity>
            <a-entity gltf-model="#sidewalk" scale="0.05 0.05 0.1" position="0 -8.9 -31.5" shadow="cast:true; receive:true" visible="true"></a-entity>
            <a-entity gltf-model="#sidewalk" scale="0.05 0.05 0.1" position="39.5 -8.9 -31.5" shadow="cast:false; receive:true" visible="true"></a-entity>
            <a-entity gltf-model="#sidewalk" scale="0.05 0.05 0.1" position="-39.5 -8.9 -31.5" shadow="cast:false; receive:true" visible="true"></a-entity>
            <a-entity gltf-model="#sidewalk" scale="0.05 0.05 0.1" position="79 -8.9 -31.5" shadow="cast:true; receive:false" visible="true"></a-entity>
            <a-entity gltf-model="#sidewalk" scale="0.05 0.05 0.1" position="-79 -8.9 -31.5" shadow="cast:true; receive:true" visible="true"></a-entity>
            <a-entity gltf-model="#bench" scale="0.05 0.05 0.05" rotation="0 180 0" position="-15 -8.95 -36" shadow="cast:true; receive:false" visible="true"></a-entity>
            <a-entity gltf-model="#streetlight" scale="1.5 1.5 1.5" position="-3 -8.5 -40" shadow="cast:true; receive:false" visible="true"></a-entity>
            <a-entity gltf-model="#woman" scale="0.01 0.01 0.01" position="-18 -8.9 -30" rotation="0 45 0" shadow="cast:true; receive:false" visible="true"></a-entity>
            <a-entity gltf-model="#cat" scale="3 3 3" position="12 -8.9 -25" rotation="0 -60 0"></a-entity>
        </a-scene>
    </body>
</html>
